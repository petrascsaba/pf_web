<!doctype html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PF WEB - Mobil Optimalizált</title>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script src="leaflet/leaflet.js"></script>
    <style>
        html, body, #terkep_helye {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Tahoma, sans-serif;
        }

        h1 {
            text-align: center;
            font-size: clamp(1rem, 5vw, 2rem);
            margin: 10px auto;
            width: fit-content;
        }

        #editButton {
            position: absolute;
            top: 1em;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            background-color: rgba(219, 139, 128, 0.7);
            color: black;
            border: 1px solid rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 0.8em 1.5em;
            font-size: clamp(1rem, 5vw, 1.5rem);
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(3px);
            touch-action: manipulation;
        }

        #editButton.active {
            background-color: rgba(90, 151, 90, 0.7);
        }

        /* Leaflet UI reszponzív */
        .leaflet-control-zoom a,
        .leaflet-control-layers-toggle {
            width: 3em;
            height: 3em;
            font-size: 1.5em;
        }

        .leaflet-popup-content {
            font-size: 1.2em;
        }

        .leaflet-control-layers-list {
            font-size: 1rem;
        }

    </style>
</head>

<body>
    <h1>Parlagfűvel fertőzött parcellák bejelölése:</h1>
    <div id="terkep_helye">
        <button id="editButton">Szerkesztés bekapcsolása</button>
    </div>

    <script>
        const SUPABASE_URL = 'https://fsvfrzwgvdlrxtxotqzs.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZzdmZyendndmRscnh0eG90cXpzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzNDg4MzgsImV4cCI6MjA3NzkyNDgzOH0.VA5qByzPzJMYLQsjfVsMV3c6ZPBA6OvbCGD0nbno9ng';

        // --- Térkép létrehozása ---
        var map = L.map('terkep_helye', {
            zoomControl: false,
            minZoom: 9,
            maxZoom: 18,
            maxBounds: [
                [47.65, 18.03],
                [46.68, 19.009]
            ],
            maxBoundsViscosity: 0.95
        }).fitBounds([[47.61, 18.9], [46.67, 18.02]]);

        // --- Alaprétegek ---
        var google = L.tileLayer('https://mt0.google.com/vt/lyrs=s&hl=hu&x={x}&y={y}&z={z}', {
            attribution: '&copy; Google'
        });
        var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        // --- GeoJSON betöltés ---
        fetch('fejer.geojson')
            .then(r => r.json())
            .then(d => {
                L.geoJSON(d, {
                    style: { color: 'red', weight: 4, fillOpacity: 0 }
                }).addTo(map);
            });

        // --- Supabase pontok betöltése ---
        fetch(`${SUPABASE_URL}/rest/v1/rpc/get_fertozott_tablak`, {
            headers: {
                'apikey': SUPABASE_KEY,
                'Authorization': `Bearer ${SUPABASE_KEY}`,
                'Content-Type': 'application/json'
            },
            method: 'POST'
        })
        .then(r => r.json())
        .then(geojson => {
            L.geoJSON(geojson, {
                pointToLayer: function(feature, latlng) {
                    return L.circleMarker(latlng, {
                        radius: 10,
                        fillColor: 'white',
                        color: 'orange',
                        weight: 3,
                        fillOpacity: 0.8
                    }).bindPopup(
                        `<div>Pont<br>Lat: ${latlng.lat.toFixed(6)}<br>Lon: ${latlng.lng.toFixed(6)}<br>Note: ${feature.properties.note || ''}</div>`
                    );
                }
            }).addTo(map);
        });

        // --- Rétegkapcsoló és zoom ---
        L.control.layers({ 'OpenStreetMap': osm, 'Google': google }, {}, { position: 'bottomright' }).addTo(map);
        L.control.zoom({ position: 'bottomright' }).addTo(map);

        // --- Szerkesztés mód ---
        let editMode = false;
        const editButton = document.getElementById('editButton');

        L.DomEvent.disableClickPropagation(editButton);
        L.DomEvent.disableScrollPropagation(editButton);

        editButton.addEventListener('click', function (e) {
            e.stopPropagation();
            editMode = !editMode;
            if (editMode) {
                editButton.textContent = "Szerkesztés mód: Be";
                editButton.classList.add("active");
                map.dragging.disable();
                map.scrollWheelZoom.disable();
                map.doubleClickZoom.disable();
                map.boxZoom.disable();
                map.keyboard.disable();
            } else {
                editButton.textContent = "Szerkesztés mód: Ki";
                editButton.classList.remove("active");
                map.dragging.enable();
                map.scrollWheelZoom.enable();
                map.doubleClickZoom.enable();
                map.boxZoom.enable();
                map.keyboard.enable();
            }
        });

        // --- Pont hozzáadása ---
        map.on('click', function(e) {
            if (!editMode) return;

            const lat = e.latlng.lat;
            const lon = e.latlng.lng;
            const note = prompt("Megjegyzés a ponthoz (üresen is hagyhatod):");

            fetch(`${SUPABASE_URL}/rest/v1/rpc/add_fertozott_pont`, {
                method: 'POST',
                headers: {
                    'apikey': SUPABASE_KEY,
                    'Authorization': `Bearer ${SUPABASE_KEY}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ lat: lat, lon: lon, note: note })
            })
            .then(r => {
                if (!r.ok) throw new Error("Hiba a pont mentésénél");
                L.circleMarker([lat, lon], {
                    color: 'orange',
                    fillColor: 'white',
                    radius: 10,
                    fillOpacity: 0.8
                }).addTo(map)
                  .bindPopup(`<div>Pont<br>Lat: ${lat.toFixed(6)}<br>Lon: ${lon.toFixed(6)}<br>Note: ${note}</div>`);
            })
            .catch(err => console.error(err));
        });

    </script>
</body>
</html>
